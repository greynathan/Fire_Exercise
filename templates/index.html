{% extends 'base.html' %}

{% block content %}
    <h1 class="ui header" name="Map" value="Map" style="color:#374785">
      <i class="map icon"></i>
      <div class="content">
        Map 
      </div>
    </h1>
    <form action="/addCoordinates" class = 'ui action input' method = "POST" enctype="multipart/form-data">
      <input type="text" name="lat" placeholder = "Latitude">
      <input type="text" name="long" placeholder = "Longitude">
      <button class="ui button" type="submit">Add Coordinates</button>
    </form>
    <br>
    <br>

    <div style="width: 100%; height: 68%" id="map"></div>
    
    <script>
        let map;

        function initMap() {
            var long = -113.9940;
            var lat = 46.8721;
            const myLatLng = { lat: lat, lng: long };
            map = new google.maps.Map(document.getElementById("map"), {
            center: myLatLng,
            zoom: 6,
        });
        {%for i in range(flen):%}

        new google.maps.Marker({
            position: { lat: {{lat[i]}}, lng: {{long[i]}} },
            map,
            title: "Coordinate ",
        });

        {%endfor%}

        marker.setMap(map);
        }
    </script>


{% endblock %}
